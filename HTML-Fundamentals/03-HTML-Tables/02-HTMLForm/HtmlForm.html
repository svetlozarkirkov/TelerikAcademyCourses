<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Form</title>
    <style>
        fieldset {
            border: none;
        }
        label {
            font-size: 18px;
        }
        input {
            margin-bottom: 5px;
        }
        span {
            font-weight: bold;
        }
        button {
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>
    <form>
       <fieldset>
            <label>Member name : </label><input type="text" name="member-name"><span>*req</span><br>
            <label>Email : </label><input type="email" name="email"><span>*req</span><br>
            <label>School : </label><input type="text" name="school"><span>*req</span><br>
            <button type="submit" style="border: 0; background: transparent">
                <img src="submit.png" width="70" height="25" alt="submit" />
            </button>
       </fieldset>
    </form>
</body>
